<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Daily To Do</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="to-do container">
			<h1 class="text-center">Hi! Howdy, lets start our day.</h1>
			<div class="row">
				<div class="event col-xs-12 col-md-9">
					<div class="row">
						<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
							<label class="label-control">
								Event
							</label>
							<input type="text" name="" id="input" class="form-control">
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<label class="label-control">
								From
							</label>
							<input type="text" name="" id="input" class="form-control">
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<label class="label-control">
								To
							</label>
							<input type="text" name="" id="input" class="form-control">
						</div>
						<div class="col-sm-1 col-md-1 col-lg-1">
							<div class="checkbox text-right">
									<input type="checkbox" value="">
							</div>
						</div>
					</div>
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</div>
				<div class="chart col-md-3">
					<div class="col-xs-12 score">
						<div class="text-center">
							<label>Score for today</label>
						</div>
						<div class="set-size charts-container">
							<div class="pie-wrapper progress-45 style-2">
	    					<span class="label">45<span class="smaller">%</span></span>
	    						<div class="pie">
	      					<div class="left-side half-circle"></div>
	      					<div class="right-side half-circle"></div>
	    					</div>
	    					<div class="shadow"></div>
	  					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="edit-button">
			<img src="images/edit.png"alt=""/>
		</div>
	</body>
</html>
