<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Daily To Do</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<h1 class="text-center">Hi! Howdy, lets start our day.</h1>
		<div class="container">
			<div class="row">
				<div class="event col-xs-12 col-md-9" >
					<div id="todo-list">
					</div>

					<a href="#" onclick="addNewTodo()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</a>
				</div>

				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<div class="set-size charts-container">
						<div class="pie-wrapper progress-45 style-2">
    					<span class="label"><span id="percentage"></span><span class="smaller">%</span></span>
    						<div class="pie">
      					<div class="left-side half-circle" id="left-half"></div>
      					<div class="right-side half-circle" id="right-half"></div>
    					</div>
    					<div class="shadow"></div>
  					</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
